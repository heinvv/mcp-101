services:
  - type: web
    name: mcp-accessibility-helper
    runtime: node
    env: node
    plan: free
    rootDir: ./
    buildCommand: npm install && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromValue: $PORT
      - key: MCP_LOG_LEVEL
        value: info
    healthCheckPath: /health